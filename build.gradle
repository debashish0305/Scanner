plugins {
    id 'java'
}

group 'com.debashish'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
  //  implementation files('libs/ojdbc10-19.21.0.0.jar')
    implementation 'com.oracle.database.jdbc:ojdbc8:23.3.0.23.09'
    implementation 'org.springframework:spring-context:5.3.10' // Replace with the desired version
    implementation 'org.springframework:spring-jdbc:5.3.10'    // Include Spring JDBC dependency
    implementation 'org.springframework:spring-tx:5.3.10'      // Include Spring Transaction dependency (required for transactions with JdbcTemplate)
    implementation 'org.apache.poi:poi:5.2.5'
    implementation 'org.apache.poi:poi-ooxml:5.2.5'
    implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.8.2'
    implementation 'org.slf4j:slf4j-api:2.0.10'
    implementation 'org.slf4j:slf4j-log4j12:2.0.10'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}